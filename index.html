<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <picture>
          <source media="(min-width: 60rem)" height="400px" srcset="image-product-desktop.jpg">
          <img src="image-product-mobile.jpg" alt="Mobile image" >
        </picture>
      </div>
      <div class="text">
        <hgroup class="title-group">
          <p class="ribbon-text">P e r f u m e</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        </hgroup>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <p class="prices">
           <span style="color:darkcyan; font-family: 'Fraunces', serif; font-size: 25px; padding-right: 5px;">$149.99</span>
           <s>$169.99</s>
        </p>
        <button type="button" class="button">
          <img src="images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
